
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script> <script src="path/to/p5.sound.js"></script> <link rel="stylesheet" type="text/css" href="style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg" style="background-size: cover;">
<center>
  	<h3 class="btn btn-warning">AI DJ WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
  <br>
  <div class="speed" style="float: left;">
    <h3 id="speed" style="color: white;">Speed : </h3>
    <img src="disk.gif" alt="disk for speed" style="border-radius: 100px;width: 200px;">
    <br>
  </div>
  <div class="volume" style="float: right;">
    <h3 id="volume" style="color: white;">Volume : </h3>
    <img src="disk.gif" alt="disk for volume" style="border-radius: 100px;width: 200px;">
    <br>
  </div>
  <br>


  <br>
  <br>
  <button class="play_button btn btn-success" onclick="play()">Play</button>
  <button class="play_button btn btn-success" onclick="next()">Next</button>
  <button class="play_button btn btn-success" onclick="pause()">Pause</button>
  <button class="play_button btn btn-success" onclick="stop()">Stop</button>
</center>

<script src="main.js"></script>
</body>
</html>
